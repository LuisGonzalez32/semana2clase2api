<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mtg site</title>
</head>

<body>
    <h1>my mtg site</h1>
    {% for card in mtgCards %}

    <p>{{ card["name"] }}</p>
    <p>{{ card["manaCost"] }}</p>
    <p>{{ card["supertypes"] }}</p>
    <p>{{ card["colors"] }}</p>
    <p><a href="{{ card['imageUrl'] }}">view</a></p>
    <p><img src="{{ card['imageUrl'] }}" alt=""></p>

    {% endfor %}
</body>

</html>
